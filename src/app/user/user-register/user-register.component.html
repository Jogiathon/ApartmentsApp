<div class="row">
  <div class="col-6 m-auto">
  <div class="card m-auto">
    <div class="card-header">
      Register
    </div>
    <div class="card-body">
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control"
              formControlName="userName"
            >
            <span *ngIf="!registrationForm.controls.userName.valid && (registrationForm.controls.userName.touched || userSubmitted)"
            class="error-block">
              Please provide a name
          </span>
        </div>
        <div class="form-group col-12">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" formControlName="email">
          <span *ngIf="!registrationForm.controls.email.valid && (registrationForm.controls.email.touched || userSubmitted)" class="error-block">
            <span *ngIf="registrationForm.controls.email.hasError('required')">
              Please provide an email
            </span>
            <span *ngIf="registrationForm.controls.email.hasError('email')">
              Please provide a valid email
            </span>
          </span>
        </div>
        <div class="form-group col-12">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password">
          <span *ngIf="!registrationForm.controls.password.valid && (registrationForm.controls.password.touched || userSubmitted)" class="error-block">
            <span *ngIf="registrationForm.controls.password.errors?.required">
              Please provide a password
            </span>
            <span *ngIf="registrationForm.controls.password.errors?.minlength">
              Password should be greater than 8 characters
            </span>
          </span>
        </div>

        <div class="form-group col-12">
          <label for="cpassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" formControlName="confirmPassword">
          <span *ngIf="!registrationForm.controls.confirmPassword.valid && (registrationForm.controls.confirmPassword.touched || userSubmitted)" class="error-block">
            <span *ngIf="registrationForm.controls.confirmPassword.errors?.required">
              Please confirm password
            </span>
          </span>
          <span *ngIf="registrationForm.hasError('notmatched') && registrationForm.controls.confirmPassword.valid"  class="error-block">
            Password does not match
          </span>
        </div>

        <div class="form-group col-12">
          <label for="mobile" class="form-label">Mobile</label>
          <input type="text" class="form-control" formControlName="mobile">
          <span *ngIf="!registrationForm.controls.mobile.valid && (registrationForm.controls.mobile.touched || userSubmitted)" class="error-block">
            Please provide a mobile phone number
          </span>
        </div>

        <div class="form-group col-12">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
        </div>
        <!-- Form Values: {{registrationForm.value | json}} <br/>
        Form Status: {{registrationForm.valid}} -->
      </form>
    </div>
  </div>
  </div>
</div>
