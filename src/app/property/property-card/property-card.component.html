<div class="card">
  <div class="card-img-wrapper">
    <img class="propImg" src="assets/images/house_default.png">
    <ul class="list-inline-item text-center member-icons animate">
      <li class="list-inline-item">
        <button class="btn btn-primary" routerLink="/property-detail/{{Property.Id}}"><i class="far fa-edit"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="far fa-address-book"></i>
        </button>
      </li>
    </ul>
  </div>

  <div class="card-body p-2">
    <h1>{{Property.Name}}</h1>
    <h2>{{Property.Type}}</h2>
    <h3>{{Property.Price}}</h3>
  </div>
</div>
