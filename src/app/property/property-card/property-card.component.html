<div class="card">
  <div class="card-img-wrapper text-center">
    <img *ngIf="property.Image" class="propImg" src="assets/images/{{property.Image}}.jpg">
    <img *ngIf="!property.Image" class="propImg" src="assets/images/house_default.png">
    <div *ngIf="!hideIcons" class="list-inline-item text-center member-icons animate">
      <div class="card-body flex-column">
        <div class="btn-wrapper">
          <button class="btn btn-primary" routerLink="/property-detail/{{property.Id}}"><i class="far fa-edit"></i>
          </button>
          &nbsp;
          <button class="btn btn-primary"><i class="far fa-address-book"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="card-body p-2">
    <h1 class="mb-0" *ngIf="property.BHK !== 0"> {{property.BHK}} BHK {{property.PType}} </h1>

    in {{property.Name}}
    <span *ngIf="property.Name">,</span>
    {{property.City}}

    <h6 class="mt-2">{{property.FType}}
      <span *ngIf="property.FType !== 'Unfurnished'">Furnished</span> | Ready to Move</h6>

      <hr class="mt-0 mb-2">

      <h6 class="mb-0">Price: <span class="font-highlight">{{property.Price}} USD.</span>  |
        Area:  <span class="font-highlight" *ngIf="property.BuiltArea !== 0">{{property.BuiltArea}} Sq Ft </span> </h6>
  </div>
</div>
