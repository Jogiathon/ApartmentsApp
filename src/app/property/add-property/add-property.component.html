<div class="card">
  <div class="card-header">
    Add New Property
  </div>
  <div class="card-body">
    <form (ngSubmit)='onSubmit()' #Form="ngForm">
      <div class="form-group col-12">
        <label for="name">Name</label>
        <input type="text" class="form-control" #propName="ngModel"
        ngModel name="propName" required minlength="5">
        <div *ngIf="!propName.valid && propName.touched" class="error-block">
          <div *ngIf="propName.errors?.required">Please provide a name</div>
          <div *ngIf="propName.errors?.minlength">Must be 5 characters long</div>
        </div>
      </div>
      <div class="form-group col-12">
        <label for="type">Type</label>
        <input type="text" class="form-control" ngModel name="propType">
      </div>
      <div class="form-group col-12">
        <label for="price">Price</label>
        <input type="text" class="form-control" ngModel name="Price">
      </div>
      <div class="form-group col-12">
        <button type="submit" class="btn btn-primary mr-2">Save</button>
        <button type="Reset" class="btn btn-primary">Cancel</button>
      </div>
    </form>
  </div>
</div>
